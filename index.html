<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" style="text/css" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <title>Flashcards</title>
  </head>
  <body>
    <div class="container-header-gradient">
      <div class="jumbotron">
        <h1>Javascript and JQuery Learning</h1>
        <h3>Flashcards</h3>
      </div>
    </div>
      <div class="container">
       <div class="row">
        <div class="col-sm-4">
          <div class="java">
            <p class=" initially-showing clickable clickable:hover">
            Javascript
            </p>
            <img src="img/java.png" class="initially-hidden" alt="" />
          </div>
          <div class="string">
            <p class=" initially-showing clickable clickable:hover">
            String
            </p>
            <img class="initially-hidden" src="img/string.gif" alt="" />
          </div>
          <div class="modulo">
            <p class=" initially-showing clickable clickable:hover">
            Modulo
            </p>
            <img class="initially-hidden" src="img/modulo.jpg" alt="" />
          </div>
          <div class="operators">
            <p class=" initially-showing clickable clickable:hover">
            Operators
            </p>
            <img class="initially-hidden" src="img/operator.cms" alt="" />
          </div>
          <div class="nan">
            <p class=" initially-showing clickable clickable:hover">
            NaN
            </p>
            <img class="initially-hidden" src="img/nan.jpg" alt="" />
          </div>
          <div class="variable">
            <p class=" initially-showing clickable clickable:hover">
            Variable Naming Conventions
            </p>
            <img class="initially-hidden" src="img/variable.jpeg" alt="" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="plus">
            <p class=" initially-showing clickable clickable:hover">
            +=
            </p>
            <img class="initially-hidden" src="img/plus.png" alt="" />
          </div>
          <div class="function">
            <p class=" initially-showing clickable clickable:hover">
            Function
            </p>
            <img class="initially-hidden" src="img/function.png" alt="" />
          </div>
          <div class="method">
            <p class=" initially-showing clickable clickable:hover">
            Method
            </p>
            <img class="initially-hidden" src="img/method.jpg" alt="" />
          </div>
          <div class="argument">
            <p class=" initially-showing clickable clickable:hover">
            Argument to a method
            </p>
            <img class="initially-hidden" src="img/argument.jpeg" alt="" />
          </div>
          <div class="chaining">
            <p class=" initially-showing clickable clickable:hover">
            Chaining Methods
            </p>
            <img class="initially-hidden" src="img/chainging.jpg" alt="" />
          </div>
          <div class="escape">
            <p class=" initially-showing clickable clickable:hover">
            Escape
            </p>
            <img class="initially-hidden" src="img/escape.jpg" alt="" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="aler">
            <p class="initially-showing clickable clickable:hover">
            Alert
            </p>
            <img class="initially-hidden" src="img/alert.jpg" alt="" />
          </div>

          <div class="commenting">
            <p class=" initially-showing clickable clickable:hover">
            Commenting Code
            </p>
            <img class="initially-hidden" src="img/commenting.jpg" alt="" />
          </div>
          <div class="booleans">
            <p class=" initially-showing clickable clickable:hover">
            Booleans
            </p>
            <img class="initially-hidden" src="img/Booleans.png" alt="" />
          </div>
          <div class="undefined">
            <p class=" initially-showing clickable clickable:hover">
            Undefined
            </p>
            <img class="initially-hidden" src="img/undefined.jpeg" alt="" />
          </div>
          <div class="parameter">
            <p class=" initially-showing clickable clickable:hover">
            Parameter
            </p>
            <img class="initially-hidden" src="img/parameter.png" alt="" />
          </div>
          <div class="return">
            <p class=" initially-showing clickable clickable:hover">
              Return Modulo
            </p>
            <img class="initially-hidden" src="img/return.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
